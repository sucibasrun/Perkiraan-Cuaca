<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perkiraan Cuaca</title>
    </head>
<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>

                <div class="others" id="current-weather-items">
                   
    
                    </div>
                </div>

                <div class="place-container">
                    <div class="time-zone" id="time-zone">Makassar</div>
                    <div id="country" class="country">Indonesia</div>
                </div>
            </div>

           
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Kamis</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                alt="weather icon" class="w-icon">
                <div class="tempt">1 Mei 2025</div>
                <div class="tempt">Suhu - 31&#176; C</div>
            </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Jumat</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                alt="weather icon" class="w-icon">
                <div class="tempt">2 Mei 2025</div>
                <div class="tempt">Suhu - 31&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sabtu</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                alt="weather icon" class="w-icon">  
                <div class="tempt">3 Mei 2025</div>
                <div class="tempt">Suhu - 29&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Minggu</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png"
                 alt="weather icon" class="w-icon">  
                <div class="tempt">4 Mei 2025</div>
                <div class="tempt">Day - 30&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Senin</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                alt="weather icon" class="w-icon">  
                <div class="tempt">5 Mei 2025</div>
                <div class="tempt">Suhu - 33&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Selasa</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                alt="weather icon" class="w-icon">  
                <div class="tempt">6 Mei 2025</div>
                <div class="tempt">Suhu - 28&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Rabu</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                alt="weather icon" class="w-icon">  
                <div class="tempt">7 Mei 2025</div>
                <div class="tempt">Suhu - 28&#176; C</div>
            </div>
    </div>
</div>
  
    <script src="script.js"></script>
</body>
</html>
